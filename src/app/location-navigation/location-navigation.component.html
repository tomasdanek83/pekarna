<div *ngIf="currentLocation">
    <mat-card>
        <mat-card-header>
            <mat-icon mat-card-avatar
                      color="accent">directions</mat-icon>
            <mat-card-title>{{currentLocation?.name}}</mat-card-title>
            <mat-card-subtitle>Navigace k dalšímu stanovišti</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{nextLocation?.coordinates}}</p>
            <p><a href="http://www.mapy.cz?q={{encodedCoords}}">Zobrazit na Mapy.cz</a><p>
            <a href="/assets/img/{{nextLocation?.locationPhotoFilename}}">
                <img src="/assets/img/{{nextLocation?.locationPhotoFilename}}">
            </a>
        </mat-card-content>
    </mat-card>
</div>

<div *ngIf="!currentLocation">Neplatné id lokality</div>
